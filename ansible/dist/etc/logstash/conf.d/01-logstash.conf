input {
  tcp {
    port => '4444'
    type => 'apache'
  }

  beats {
    port => 5044
  }

  file {
      path => "/home/vagrant/example-logs/apache.log"
      start_position => beginning
      type => 'apache'
  }
}

filter {
    if [type] == "apache" {
        grok {
            match => { "message" => "%{COMBINEDAPACHELOG}"}
        }
    }
    if [type] == "nginx" {
        grok {
            match => { "message" => "%{COMBINEDAPACHELOG}"}
        }
    }
}

output {
  elasticsearch {
	 hosts => "localhost"
	 flush_size => 1000
	 workers => 8
  }
}
